<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions a {
            margin-right: 10px;
        }
        .add-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Content Pages</h1>
    <a class="add-button" href="{% url 'content_page_edit' slug='new' %}">Add New Page</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Slug</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td>{{ page.title }}</td>
                <td>{{ page.slug }}</td>
                <td class="actions">
                    <a href="{% url 'content_page_edit' slug=page.slug %}">Edit</a>
                    <!-- Add delete functionality later if required -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
